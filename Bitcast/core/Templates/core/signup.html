<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div class="row margin-top-200">
  <div class="col s12 l10 offset-l1">
    {% if request.user.is_authenticated %}
    <h1>이미 로그인하셨습니다.</h1>
    {% else %}
    <form method="POST">
      {% csrf_token %}
      <h4>필수 정보</h4>
      {{ signup_form.as_p }}
      <button type="submit" class="btn btn-block">회원가입</button>
    </form>
    {% endif %}
  </div>
</div>

<h6>로그인페이지입니다.</h6>

</body>
</html>
